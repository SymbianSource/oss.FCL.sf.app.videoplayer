waittestclass VCXMV

VCXMV CreateCopyOfMedia ANY_DRIVE 4
VCXMV SetMediaDetail EVcxTestMapping_KVcxMediaMyVideosOrigin ORIGIN
VCXMV SetMediaDetail EVcxTestMapping_KMPXMediaGeneralFlags 0
